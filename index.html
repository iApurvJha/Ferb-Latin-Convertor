<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferb-Latin-Convertor</title>
</head>

<body>
    <textarea placeholder="Enter your text in english to convert it to Ferb-Latin-Convertor" id="textarea" cols="60"
        rows="10" spellcheck="false"></textarea>
    <button id="btn-translate" >
        Translate
    </button>
    <button id="btn-textToSpeech">
        TextToSpeech
    </button>
    <button id="pause">
        Pause
    </button>
    <button id="resume">
        Resume
    </button>
    <button id="cancel">
        Cancel
    </button>

    <div id="output" style="border: 2px solid black; height: 150px; width: 600px;"></div>
    <script src="app.js"></script>
</body>

</html>
